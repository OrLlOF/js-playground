<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>while문1-1</h2>
    <h3>while 문을 사용해서 1에서 100까지의 합을 구해 봅시다.</h3>
    <script>
        var n = 1;
        while(n <= 100){
            console.log(n);
            n++;
        }
    </script>
</body>
</html>
