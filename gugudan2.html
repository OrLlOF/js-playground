<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>구구단 2,3단 구현하기1-2</h2>
    <h3>html화면에 구구단 2,3단을 출력하기</h3>
    <script>
        var n = 2;
        document.write("<h4>2단</h4>");
        for(var i = 1;i <= 9;i++){
            document.write(n + " * " + i + " = " + (n * i) + "<br>");
        }
        n++;
        document.write("<h4>3단</h4>");
        for(var i = 1;i <= 9;i++){
            document.write(n + " * " + i + " = " + (n * i) + "<br>");
        }
    </script>
</body>
</html>
