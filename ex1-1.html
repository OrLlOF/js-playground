<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>연습문제 1-1</h2>
    <h3>두 수를 입력받아 4칙연산의 결과를 표시해 봅시다.</h3>
    <script>
        var input1 = prompt("첫번째 숫자를 입력해 주세요.");
        var input2 = prompt("두번째 숫자를 입력해 주세요.");
        // var n1 = Number(input1);
        // var n2 = Number(input2);
        var n1 = parseInt(input1, 10);
        var n2 = parseInt(input2, 10);
        console.log(n1 + " + " + n2 + " = " + (n1 + n2));
        console.log(n1 + " - " + n2 + " = " + (n1 - n2));
        console.log(n1 + " * " + n2 + " = " + (n1 * n2));
        console.log(n1 + " / " + n2 + " = " + (n1 / n2));
    </script>
</body>
</html>
