<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>연습문제 1-3</h2>
    <h3>화씨를 입력받아서 섭씨로 바꾸는 프로그램을 작성해 봅시다.</h3>
    <script>
        var f = prompt("화씨 온도를 입력해 주세요.");
        var nf = parseFloat(f);
        console.log((nf - 32) / 1.8);
    </script>
</body>
