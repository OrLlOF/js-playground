<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>if 조건문1-1</h2>
    <h3>입력받은 숫자가 홀수인지 짝수인지 알려주는 프로그램</h3>
    <script>
        var N = prompt("숫자를 입력해주세요.");
        if(N % 2 === 0){
            console.log("짝수");
        }else if (N % 2 === 1){
            console.log("홀수");
        }
    </script>
</body>
</html>
