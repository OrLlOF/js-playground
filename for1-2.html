<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>for문1-2</h2>
    <h3>1에서 100까지 짝수의 합 구하기</h3>
    <script>
        var sum=0;
        for(var i=1;i<=100;i++){
            if(i%2===0){
                sum=sum+i;
            }
            console.log(sum);
        }
    </script>
</body>
</html>
